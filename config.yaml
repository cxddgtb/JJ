# ================================================================
#                普罗米修斯计划 - 最终版核心配置文件
# ================================================================

# 1. 用户画像与投资组合
user_profile:
  # 风险偏好: 'conservative' (保守型), 'moderate' (稳健型), 'aggressive' (激进型)
  risk_profile: 'moderate' 
  # 您的投资哲学或原则，AI会严格遵守此条。
  investment_philosophy: "坚持长期主义，以低估值的核心宽基指数为底仓，搭配高景气度的行业卫星策略，不追涨杀跌。"
  # 定义您的持仓文件路径
  portfolio_path: 'portfolio/positions.json'
  # 定义AI决策日志文件路径
  recommendations_log_path: 'portfolio/recommendations_log.json'

# 2. 基金池配置 (豪华版20大板块)
index_funds:
  # ================================================================
  #                     核心宽基指数 (Core Broad-Market)
  # ================================================================
  # 覆盖大盘、中盘、创业板和科创板，构成投资组合的基石
  - { name: '沪深300基石', code: '510300', type: 'core' }
  - { name: '中证500中盘', code: '510500', type: 'core' }
  - { name: '创业板50', code: '159949', type: 'core' }
  - { name: '科创板50', code: '588000', type: 'core' }

  # ================================================================
  #                     大金融板块 (Financials)
  # ================================================================
  # 市场的“牛市旗手”和“稳定器”
  - { name: '券商/牛市旗手', code: '512880', type: 'satellite' }
  - { name: '银行/价值洼地', code: '512800', type: 'satellite' }
  - { name: '保险主题', code: '512900', type: 'satellite' }

  # ================================================================
  #                   大科技板块 (Technology)
  # ================================================================
  # 科技强国和未来增长的核心驱动力
  - { name: '半导体/芯片', code: '512760', type: 'satellite' }
  - { name: '人工智能AI', code: '515980', type: 'satellite' }
  - { name: '计算机/软件', code: '512720', type: 'satellite' }

  # ================================================================
  #                  大消费板块 (Consumer)
  # ================================================================
  # 中国经济的内需引擎
  - { name: '消费/食品饮料', code: '510630', type: 'satellite' }
  - { name: '游戏动漫', code: '516010', type: 'satellite' }
  - { name: '家电', code: '159996', type: 'satellite' }

  # ================================================================
  #                 大制造与新能源 (Manufacturing & New Energy)
  # ================================================================
  # 高端制造与能源革命的主线
  - { name: '新能源车', code: '515030', type: 'satellite' }
  - { name: '光伏产业', code: '515790', type: 'satellite' }
  - { name: '军工龙头', code: '512680', type: 'satellite' }

  # ================================================================
  #                     医药与周期 (Healthcare & Cyclicals)
  # ================================================================
  - { name: '创新药', code: '159992', type: 'satellite' }
  - { name: '医疗器械', code: '159929', type: 'satellite' }

  # ================================================================
  #                   全球市场 (Global Markets)
  # ================================================================
  # 跨市场配置，分散风险
  - { name: '恒生科技指数', code: '513130', type: 'satellite' }
  - { name: '纳斯达克100', code: '513100', type: 'satellite' }

# 3. 数据源配置 (已增强)
data_sources:
  historical_data_provider: 'akshare' # 主数据源
  news_urls:
    - { name: '东方财富', url: "http://fund.eastmoney.com/news/" }
    - { name: '新浪财经', url: "https://finance.sina.com.cn/fund/" }
    - { name: '腾讯财经', url: "https://finance.qq.com/" }       # 新增
    - { name: '和讯财经', url: "https://www.hexun.com/" }         # 新增

# 4. 宏观经济数据配置 (FRED API)
economic_data:
  enabled: true
  fred_api_key_env: 'FRED_API_KEY' # 在GitHub Secrets中的变量名
  indicators:
    - 'CPIAUCSL' # 美国CPI
    - 'UNRATE'   # 美国失业率
    - 'T10Y2Y'   # 美国10年期与2年期国债利差 (经济衰退先行指标)

# 5. 策略回测配置 (此处简化，实际执行由AI进行逻辑回测)
backtesting:
  enabled: true
  lookback_days: 365 # 回测计算周期（天）

# 6. 普罗米修斯模块
prometheus_module:
  learning_enabled: true # 是否开启自我学习模块
  performance_lookback_days: 30 # 评估过去30天建议的绩效
  monte_carlo: # 蒙特卡洛模拟，预测未来
    enabled: true
    simulations: 2000 # 模拟次数
    projection_days: 90 # 预测未来90天的投资组合表现
