name: 爬取指数基金数据

on:
  schedule:
    # 北京时间下午1:30执行 (UTC+8)，对应UTC时间5:30
    - cron: '30 5 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  scrape-data:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}

      - name: 设置Python环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 lxml yfinance akshare

      - name: 爬取指数基金数据
        run: |
          python scrape_index_funds.py

      - name: 提交并推送数据文件
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index_fund_data.csv
          git commit -m "自动更新指数基金数据 $(date '+%Y-%m-%d %H:%M:%S')" || exit 0
          git push
