name: Fund Analysis Daily

on:
  schedule:
    - cron: '0 6 * * 1-5'  # UTC时间每天6点运行(北京时间14点)
  workflow_dispatch:        # 允许手动触发

jobs:
  analyze-and-update:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run fund analysis
      env:
        GUGUDATA_API_KEY: ${{ secrets.GUGUDATA_API_KEY }}
        TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
      run: |
        python scripts/fund_analyzer.py
        python scripts/update_readme.py

    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/fund_history.json README.md
        git diff --cached --quiet || git commit -m "Update fund analysis data - $(date +'%Y-%m-%d %H:%M')"
        git push
