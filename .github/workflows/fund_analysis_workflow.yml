name: 基金数据分析与买卖点预测

on:
  schedule:
    # 每周一至周五的早上9点（中国时区，UTC+8）运行，对应UTC时间1点
    - cron: '0 1 * * 1-5'
  workflow_dispatch: # 允许手动触发

jobs:
  fund-analysis:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.REPO_ACCESS_TOKEN }}

    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 创建必要的目录
      run: |
        mkdir -p data
        mkdir -p output

    - name: 爬取基金新闻
      run: python -m src.crawlers.news_crawler

    - name: 爬取基金数据
      run: python -m src.crawlers.fund_crawler

    - name: 计算长期指标
      run: python -m src.indicators.long_term_indicators

    - name: 计算中期指标
      run: python -m src.indicators.mid_term_indicators

    - name: 计算短期指标
      run: python -m src.indicators.short_term_indicators

    - name: 分析买卖点
      run: python -m src.analysis.buy_sell_analysis

    - name: AI分析
      run: python -m src.analysis.ai_analysis

    - name: 生成买卖点表格
      run: python -m src.report.generate_table

    - name: 生成操作文章
      run: python -m src.report.generate_article

    - name: 提交更改
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "自动更新基金分析报告 $(date '+%Y-%m-%d %H:%M:%S')"
        git push
      env:
        REPO_ACCESS_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
