name: 'Project Prometheus: The Evolving Investment Engine'

on:
  workflow_dispatch: # 允许手动触发
  schedule:
    - cron: '0 4 * * 1-5' # 北京时间中午12点 (UTC 4:00), 周一至周五

jobs:
  run-prometheus-engine:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 给予workflow写权限

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Cache Python Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 4. Install System & Python Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y fonts-wqy-zenhei
          pip install -r requirements.txt

      - name: 5. Create Necessary Directories
        # 确保所有需要的文件夹都存在
        run: mkdir -p logs reports portfolio charts

      - name: 6. Run the Prometheus Engine
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          FORMSUBMIT_URL: ${{ secrets.FORMSUBMIT_URL }} # 如果您不需要邮件，可以删除这行
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }} # <--- 核心修正点在这里！我们把备用AI的钥匙也加到了传送带上
        run: python main.py

      - name: 7. Commit and Push Reports
        run: |
          git config --global user.name 'Prometheus Engine'
          git config --global user.email 'prometheus@github.action'
          # 添加所有生成或修改的文件
          git add README.md reports/ logs/ charts/ portfolio/
          
          if git diff --staged --quiet; then
            echo "No new insights to commit. Market state is stable."
          else
            git commit -m "🔥 Prometheus Daily Briefing: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
        env:
          # 使用 PAT token 来确保有推送权限
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
