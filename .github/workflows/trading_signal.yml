name: Trading Signal Analysis

on:
  schedule:
    - cron: '30 7 * * 1-5'  # UTC时间7:30（北京时间15:30）
  workflow_dispatch:

jobs:
  collect-and-analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.REPO_ACCESS_TOKEN }}
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libxml2-dev libxslt-dev libffi-dev libssl-dev
        sudo apt-get install -y libfreetype6-dev fontconfig
        # 安装中文字体
        sudo apt-get install -y fonts-wqy-microhei
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
        # 安装 TA-Lib
        wget https://downloads.sourceforge.net/project/ta-lib/ta-lib/0.4.0/ta-lib-0.4.0-src.tar.gz
        tar -xzf ta-lib-0.4.0-src.tar.gz
        cd ta-lib && ./configure --prefix=/usr && make && sudo make install
        cd ..
        pip install TA-Lib
        
    - name: Run data collection and analysis
      run: |
        export PYTHONPATH=$PYTHONPATH:$GITHUB_WORKSPACE
        python -m scripts.main
        
    - name: Upload report artifacts
      uses: actions/upload-artifact@v4
      with:
        name: trading-report
        path: output/*
        
    - name: Commit and push results
      env:
        REPO_ACCESS_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Action"
        git add output/
        git commit -m "Update trading report ${{ github.run_id }}"
        git push https://x-access-token:$REPO_ACCESS_TOKEN@github.com/${{ github.repository }}.git
