name: Fund Signals Tracker

on:
  schedule:
    - cron: '30 7 * * 1-5'  # 每个交易日UTC时间7:30（北京时间15:30）运行
  workflow_dispatch:

jobs:
  track-fund-signals:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.REPO_ACCESS_TOKEN }}
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libxml2-dev libxslt-dev
        sudo apt-get install -y libffi-dev libssl-dev
        sudo apt-get install -y libfreetype6-dev fontconfig
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests beautifulsoup4 lxml html5lib
        
    - name: Run fund signals tracking
      run: |
        export PYTHONPATH=$PYTHONPATH:$GITHUB_WORKSPACE
        python -m scripts.main
        
    - name: Upload report artifacts
      uses: actions/upload-artifact@v4
      with:
        name: fund-signals-report
        path: output/fund_signals_report.html
        
    - name: Commit and push results
      env:
        REPO_ACCESS_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "Fund Tracker"
        git add output/
        git commit -m "更新基金信号报告 ${{ github.run_id }}"
        git push https://x-access-token:$REPO_ACCESS_TOKEN@github.com/${{ github.repository }}.git
