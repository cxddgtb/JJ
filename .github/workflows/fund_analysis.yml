name: Fund Analysis Workflow

on:
  workflow_dispatch: # 允许手动触发
  schedule:
    - cron: '0 2 * * 1-5' # 在每个交易日的北京时间早上10:00 (UTC+8) 运行。请根据你实际的交易时间调整cron表达式。

jobs:
  analyze-funds:
    runs-on: ubuntu-latest
    env:
      REPO_ACCESS_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }} # 使用你在仓库Settings/Secrets中配置的token

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ env.REPO_ACCESS_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Run Fund Analysis Script
        run: |
          python scripts/fund_analysis.py

      - name: Commit and Push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Automated update: Latest fund analysis results $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }} || echo "No changes to push"
