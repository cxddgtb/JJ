name: 基金数据分析工作流

on:
  schedule:
    # 每天上午9点和下午3点运行
    - cron: '0 9,15 * * *'
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [ main ]

jobs:
  fund-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 安装系统依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
        sudo apt-get install -y fonts-wqy-microhei fonts-wqy-zenhei
        
    - name: 安装Python依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 创建配置文件
      run: |
        mkdir -p config
        echo '{
          "tushare_token": "${{ secrets.REPO_ACCESS_TOKEN }}",
          "max_workers": 10,
          "timeout": 300,
          "output_dir": "output",
          "log_level": "INFO"
        }' > config/config.json
        
    - name: 运行基金分析系统
      run: |
        python main.py
      timeout-minutes: 30
        
    - name: 上传分析结果
      uses: actions/upload-artifact@v3
      with:
        name: fund-analysis-results
        path: |
          output/
          reports/
          charts/
          logs/
        retention-days: 30
        
    - name: 提交结果到仓库
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add output/ reports/ charts/
        git commit -m "自动更新基金分析结果 $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
        git push
        
    - name: 发送通知
      if: always()
      run: |
        echo "基金分析工作流执行完成"
        echo "结果已保存到 output/ 目录"
