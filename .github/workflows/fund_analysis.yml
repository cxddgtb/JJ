# .github/workflows/fund_analysis.yml
name: Update Fund Analysis

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1-5'

jobs:
  analyze-funds:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      # Important: For pushing with a PAT, you need to checkout with it.
      # Add a 'token' parameter to the checkout action.
      with:
        token: ${{ secrets.REPO_ACCESS_TOKEN }} # 使用你的 PAT

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run fund analysis
      run: python analyze_funds.py
      env:
        TZ: Asia/Shanghai

    - name: Commit and push changes
      run: |
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'
        git add README.md
        git commit -m "自动更新基金分析表格" || echo "No changes to commit"
        # Push using the PAT directly in the URL
        git push https://github-actions[bot]:${{ secrets.REPO_ACCESS_TOKEN }}@github.com/${{ github.repository }}.git
      # Note: The GITHUB_TOKEN env variable is no longer needed here if pushing this way
      # env:
      #   GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # REMOVE or comment out this line
